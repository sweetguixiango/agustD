<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夢時代表攻計算機「鬼氏集團出品」</title>
</head>
      <style>
        body {
            background-color: #FFEB3B; /* 米黃色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 10px 70px;
             border: 10px solid #dcdcdc; /* 灰色邊框 */
        }
       
    </style>
<body>
      <div class="section">
   <div class="section" style="margin-top: 30px;">
        <h2 id="rainbow-text" style="font-size: 30px;">夢時代表攻計算機</h2>
</div>
       <div class="section">
<label for="strength">力量：</label>
    <input type="text" id="strength" placeholder="力量"><br>
    <label for="agility">敏捷：</label>
    <input type="text" id="agility" placeholder="敏捷"><br>
    <label for="luck">幸運：</label>
    <input type="text" id="luck" placeholder="幸運"><br>
    <label for="intelligence">智力：</label>
    <input type="text" id="intelligence" placeholder="智力"><br>
    <label for="attack">攻擊：</label>
    <input type="text" id="attack" placeholder="攻擊"><br>
    <label for="price">價錢：</label>
    <input type="text" id="price" placeholder="價錢"><br>
    <select id="weapon">
        <option value="1">單手劍</option>
        <option value="2">單手斧/棍/短杖/長杖 (砍)</option>
       <option value="3">單手斧/棍/短杖/長杖 (戳)</option>
<option value="4">雙手劍</option>
<option value="5">雙手斧/棍 (砍)</option>
<option value="6">雙手斧/棍 (戳)</option>
<option value="7">槍 (砍)</option>
<option value="8">槍 (戳)</option>
<option value="9">矛 (砍)</option>
<option value="10">矛 (戳)</option>
<option value="11">短劍 (非盜賊)</option>
<option value="12">短劍/飛鏢 (盜賊)</option>
<option value="13">弓</option>
<option value="14">弩</option>
<option value="15">指虎</option>
<option value="16">火槍</option>
    </select><br>
    <button onclick="calculate()">鬼氏集團為您試算</button>
<div id="result"></div>
            <div id="ratio"></div>
 </div>
  <script>
        function calculate() {
            var strength = parseInt(document.getElementById("strength").value) || 0;
            var agility = parseInt(document.getElementById("agility").value) || 0;
            var luck = parseInt(document.getElementById("luck").value) || 0;
            var intelligence = parseInt(document.getElementById("intelligence").value) || 0;
            var attack = parseInt(document.getElementById("attack").value) || 0;
            var price = parseInt(document.getElementById("price").value) || 0;
            var weapon = parseInt(document.getElementById("weapon").value);

            var result;

            switch (weapon) {
                case 1:
                    result = (4.0 * strength + agility) * attack / 100 + 0 + 0;
                    break;
                case 2:
                    result = (4.4 * strength + agility) * attack / 100 + 0 + 0;
                    break;
                case 3:
                    result = (3.2 * strength + agility) *attack / 100 + 0 + 0;
break;
case 4:
result = (4.6 * strength + agility) * attack / 100 + 0 + 0;
break;
case 5:
result = (4.8 * strength + agility) * attack / 100 + 0 + 0;
break;
case 6:
result = (3.4 * strength + agility) * attack / 100 + 0 + 0;
break;
case 7:
result = (3.0 * strength + agility) * attack / 100 + 0 + 0;
break;
case 8:
result = (5.0 * strength + agility) * attack / 100 + 0 + 0;
break;
case 9:
result = (5.0 * strength + agility) * attack / 100 + 0 + 0;
break;
case 10:
result = (3.0 * strength + agility) * attack / 100 + 0 + 0;
break;
case 11:
result = (4.0 * strength + agility) * attack / 100 + 0 + 0;
break;
case 12:
result = ((strength + agility + luck * 3.6) * attack) / 100 + 0 + 0;
break;
case 13:
result = ((strength + agility * 3.4) * attack) / 100 + 0 + 0;
break;
case 14:
result = ((strength + agility * 3.6) * attack) / 100 + 0 + 0;
break;
case 15:
result = ((4.8 * strength + agility) * attack) / 100 + 0 + 0;
break;
case 16:
result = ((strength + agility * 3.6) * attack) / 100 + 0 + 0;
break;
default:
result = 0;
break;
}

        document.getElementById("result").innerHTML = "表攻增加：" + result;

        var ratio = result / price;

        document.getElementById("ratio").innerHTML = "你的每一元都帶來：" + ratio;
    }
</script>
          
        <div class="section">
            <h2>友善連結</h2>
        </div>
 </div>

</body></html>
